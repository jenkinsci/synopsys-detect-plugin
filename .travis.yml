language: java
sudo: false
install: true

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "black-duck-software"
    token:
      secure: ""

notifications:
  email:
    recipients:
      - rotte@synopsys.com

script:
  - "./gradlew clean build jpi jacocoTestReport coveralls sonarqube"

after_success:
  - bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
    - "$HOME/.gradle"
    - ".gradle"
